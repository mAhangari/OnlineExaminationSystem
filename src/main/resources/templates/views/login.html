<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title tiles:fragment="title">Reservation</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<div class="div1" tiles:fragment="content">

    <h2 style="padding: 20px;">Sign-In</h2>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <span class="container">
                <input id="uname" type="text" placeholder="Enter Username" name="username" required>
                <input id="psw" type="password" placeholder="Enter Password" name="password" required>

                <label style="font-size: 12px; color: gray; padding: 10px;">
                    <input type="checkbox" checked="checked" name="remember"> Keep me Signed in</label>
                <span class="button-span">
                    <button type="submit">Login</button>
                </span>
            </span>
    </form>
    <p th:if="${param.error}">Invalid username and password.</p>
    <p th:if="${param.logout}">You have been logged out.</p>

    <div class="div2">
        <a href=PasswordRecovery>Forgot password?</a>
    </div>
</div>

</body>
</html>
